{% extends "app/msfleet.html" %}
{% block title %}:: Fleet Form ::{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-md-8">
                  <div class="col">
                    <h3 class="text-white mb-5">Add Fleet</h3>
                        <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
                        {% csrf_token %}
                        {{ form|crispy }}

                    <input type="submit" class="btn btn-primary " value="Save"/> <a href="{% url 'app:fleet-list' %}" class="btn btn-default">back to the list</a>
                </form>
            </div>
        </div>
      </div>
    </div>
        <!-- page end-->
      </section>  
    </section>
    <!--main content end-->
  <!-- container section end -->
  <!-- javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'formset/jquery.formset.js' %}"></script>
    <script type="text/javascript">
        $('.formset_row').formset({
            addText: 'add tyre',
            deleteText: 'remove',
            prefix: 'tyre_set'
        });
    </script>

  <script src="{% static 'app/js/jquery.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'app/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'app/js/scripts.js' %}"></script>

  
{% endblock %}
</body>


</html>
