{% extends "app/msfleet.html" %}
{% block title %}:: Trip Form ::{% endblock %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}


    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-md-8">
                  <div class="col">
                    <h3 class="text-white mb-5">Trip</h3>
                        <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {{ form|crispy }} 
                        {{ form.media }}
                    <input type="submit" class="btn btn-primary " value="Save Trip"/> 
                </form>
            </div>
        </div>
      </div>
    </div>
        <!-- page end-->
      </section>  
    </section>

  <script src="{% static 'app/js/jquery.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'app/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'app/js/scripts.js' %}"></script>

  
{% endblock %}
</body>


</html>
